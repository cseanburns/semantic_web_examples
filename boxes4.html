<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

html {
	width: 75vw;
	margin: auto;
	background-color: black;
	color: white;
}

/* the whole <section> */
section {
	background-color: red;
	color: white;
}

/* focus on <h1> when a child element of <section> */
section > h1 {
	font-size: 3rem;
}

/* focus on <article> when a sibling element of <h1> */
h1 + article {
	font-size: 2rem;
}

/* focuc on <h2> when a descendent of <article> */
article h2, h3 {
	font-size: 1rem;
}

h2 {
	background-color: white;
	color: black;
}

/* focus on <p> when a sibling of <h2> */
h2 + p {
	background-color: orange;
	color: red;
}
		
		</style>
	</head>
	<body>

		<section>
			<h1>Heading</h1>

			<article>
				<h2>Intro</h2>
				<p>To build a basic box.</p>

				<h2>Background Information</h2>
				<p>Everything is a box.</p>

				<h3>Elements as Boxes</h3>
				<p>Section, articles, headings, paragraphs are boxes.</p>
				
				<h2>Conclusion</h2>
				<p>We have drawn boxes.</p>
			</article>
		</section>
	</body>
</html>
