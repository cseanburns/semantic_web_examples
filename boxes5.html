<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

html {
	width: 75vw;
	margin: auto;
	background-color: cyan;
}

main {
	border: 1px solid black;
	background-color: green;
	padding: 20px;
}

section {
	border: 1px solid black;
	background-color: red;
	padding: 20px;
}

section > p {
	border: 2px solid black;
	background-color: yellow;
}

article {
	border: 1px solid black;
	background-color: blue;
	color: white;
	margin-top: 30px;
	padding: 20px;
}

article > p {
	border: 2px solid black;
	background-color: purple;
	text-transform: uppercase;
	font-size: 24px;
}

        </style>
    </head>
    <body>
	    <main>
		    <section>
			    <p>hello world!</p>
		    </section>

		    <article>
			    <p>later gator</p>
		    </article>
	    </main>
    </body>
</html>
