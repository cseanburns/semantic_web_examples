<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

section {
	border: 1px solid black;
        margin: 50px;
        padding: 50px;
        width: 200px;
        height: 40px;
        overflow: scroll;
}

article {
	border: 1px solid black;
}

article > h3 {
	font-size: 20px;
}

h1, h2, h3 {
	text-transform: uppercase;
}

		</style>
	</head>

	<body>
		<section>
			<h1>heading 1</h1>
			<h2>heading 2</h2>
			<p>This is a short paragraph.
			There's nothing to see here.
			Move along.</p>
		</section>

		<article>
			<h3>heading 3</h3>
		</article>
	</body>
</html>
