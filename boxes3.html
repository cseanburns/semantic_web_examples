<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>

section {
	border: 1px solid black;
	<!-- margin: 20px 10px 20px 10px; -->
	padding: 20px;
	width: 75vw;
	margin: 10px auto 0 auto;
}

section > p {
	border: 1px solid black;
	margin: 20px 10px 20px 10px;
	padding: 20px;
}

.box {
	border: 1px solid black;
	margin: 20px 10px 20px 10px;
	padding: 5px;
}

.red {
	background-color: silver;
	color: red;
	border: 1px solid black;
	margin: 2px;
	padding: 2px;
}

.yellow {
	background-color: yellow;
}

		</style>
	</head>
	
	<body>
		<section>
			<p>Building <span class="box">a <span class="red">basic</span> box</span>.</p>
		</section>
		
		<section class="yellow">
			<article>
				<p>Building <span class="box">a <span class="red">basic</span> box</span>.</p>
			</article>
		</section>
		
		<footer>
			<p>Made in 2026</p>
		</footer>
	</body>
</html>
